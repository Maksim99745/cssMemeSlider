<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">

    <script defer src="index.js"></script>
</head>
<body>

    <div class="conteiner">

        <div class="slider-wrapper">
            <div class="slides-line">
                <img src="assets/img/meme-cat-shoes.jpg" alt="cat-in-funny-shoes" class="meme-item">
                <img src="assets/img/meme-soviet-shoes.jpg" alt="fact-about-soviet-slippers" class="meme-item">
                <img src="assets/img/meme-position-in-fron-of-PC.jpg" alt="position-in-fron-of-PC" class="meme-item">
                <img src="assets/img/meme-food.jpg" alt="food-lover" class="meme-item">
            </div>


            <div class="dots-and-discribtions-flex">

                <div class="text-block">
                    <p class="meme-describtion related-meme-describtion">Autumn mood</p>
                    <p class="meme-describtion">Did you known about it?</p>
                    <p class="meme-describtion">Stop staring, buy or leave</p>
                    <p class="meme-describtion">Have you felt the same?</p>
                </div>
                    
                <div class="dots-block">
                    <div class="dot-conteiner"><div class="dot active-dot"></div></div>
                    <div class="dot-conteiner"><div class="dot"></div></div>
                    <div class="dot-conteiner"><div class="dot"></div></div>
                    <div class="dot-conteiner"><div class="dot"></div></div> 
                </div>

            </div>

        </div>
        

    </div>
    
</body>
</html>
