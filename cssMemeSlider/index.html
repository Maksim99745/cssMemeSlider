<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>

    <div class="conteiner">

        <div class="slider-wrapper">

            <input type="radio" name="switch" class="button"  id="button-one" checked>
            <input type="radio" name="switch" class="button" id="button-two">
            <input type="radio" name="switch" class="button" id="button-three">
            <input type="radio" name="switch" class="button" id="button-four">

            <div class="slides-line">

                <img src="assets/img/meme-cat-shoes.jpg" alt="cat-in-funny-shoes" class="meme-item s1">
                <img src="assets/img/meme-soviet-shoes.jpg" alt="fact-about-soviet-slippers" class="meme-item s2">
                <img src="assets/img/meme-position-in-fron-of-PC.jpg" alt="position-in-fron-of-PC" class="meme-item s3">
                <img src="assets/img/meme-hourse.jpg" alt="sad-hourse" class="meme-item s4">

                <div class="text-slider">
                    <div class="text-block">
                        <span class="meme-describtion d1">Autumn mood</span>
                        <span class="meme-describtion">Did you known about it?</span>
                        <span class="meme-describtion">Health is matter</span>
                        <span class="meme-describtion">Have you felt the same?</span>
                    </div>
                </div>
            </div>


            <div class="dots-and-discribtions-flex">

                <div class="text-slider">
                    <div class="text-block">
                        <span class="meme-describtion d1">Autumn mood</span>
                        <span class="meme-describtion">Did you known about it?</span>
                        <span class="meme-describtion">Health is matter</span>
                        <span class="meme-describtion">Have you felt the same?</span>
                    </div>
                </div>
                    
                <div class="dots-block">
                        <label for="button-one"><span class="dot dot1"></span></label>
                        <label for="button-two"><span class="dot dot2"></span></label>
                        <label for="button-three"><span class="dot dot3"></span></label>
                        <label for="button-four"><span class="dot dot4"></span></label>
                </div>
            </div>

        </div>
        

    </div>
    
</body>
</html>
